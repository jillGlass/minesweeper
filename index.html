<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css" />
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="messageContainer">
        <div id="message"></div>
        <div class="difficulty">
          <button type="button" class="levels" id="easy">Easy</button>
          <button type="button" class="levels" id="medium">Medium</button>
          <button type="button" class="levels" id="hard">Hard</button>
        </div>
        <div id="newGame">
          <button
            value="Refresh Page"
            onClick="window.location.href = window.location.href"
          >
            New Game
          </button>
        </div>
      </div>
      <div class="board"></div>
    </div>
  </body>
</html>
